<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='list_customers.css') }}" type = "text/css">
    <title>All Customers</title>
</head>
<body>
    <table class="customers-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.0 }}</td>
                    <td>{{ customer.1 }}</td>
                    <td>{{ customer.2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if pagination %}
        {{ pagination.info }}
        {{ pagination.links }}
    {% endif %}
    

    <form action="/">
        <button id="return_button" type="submit">Voltar para a p√°gina inicial.</button>
    </form>
</body>
</html>
